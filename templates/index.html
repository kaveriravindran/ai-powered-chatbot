<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <title>ðŸ–¤ Chat with Kavs</title>
    <link rel="stylesheet" href="/static/style.css">

</head>
<body>
    <div class="chat-container">

<h2>ðŸ’¬ Kavs</h2>


        <div id="chat-box" class="chat-box"></div>
        <form id="chat-form">
            <input type="text" id="user-input" placeholder="Say something..." autocomplete="off" required>
            <button type="submit">Send</button>
            <div style="text-align: right; margin-top: 10px;">
  <button onclick="clearChat()" style="background:#2a2a2a; color:#fff; border: none; padding: 10px 14px; border-radius: 10px; cursor: pointer;">
    ðŸ§¹ Clear Chat
  </button>
</div>

        </form>
    </div>

    <script>
        function clearChat() {
    chatBox.innerHTML = "";
    userInput.focus();
}

    const form = document.getElementById("chat-form");
    const userInput = document.getElementById("user-input");
    const chatBox = document.getElementById("chat-box");

    function addMessage(role, message) {
        const div = document.createElement("div");
        div.className = role;
        div.innerHTML = message;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function showTyping() {
    const typing = document.createElement("div");
    typing.className = "bot";
    typing.id = "typing-indicator";
    typing.innerHTML = `<span class="dots"></span>`;
    chatBox.appendChild(typing);
    chatBox.scrollTop = chatBox.scrollHeight;
}


    function removeTyping() {
        const typing = document.getElementById("typing-indicator");
        if (typing) typing.remove();
    }

    form.addEventListener("submit", function (e) {
        e.preventDefault();
        const message = userInput.value.trim();
        if (!message) return;

        addMessage("user", message);
        userInput.value = "";
        showTyping();

        fetch("/get", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: message })
        })
        .then(res => res.json())
        .then(data => {
            removeTyping();
            addMessage("bot", data.reply);
          

        })
        .catch(() => {
            removeTyping();
            addMessage("bot", "Oops ðŸ˜µ something went wrong.");
        });
    });

    window.onload = () => {
        userInput.focus();
    };
</script>
</body>
</html>
